<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .file-upload {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1rem;
}

.drop-zone {
  width: 300px;
  height: 150px;
  border: 2px dashed #ccc;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  transition: background-color 0.3s;
}

.drop-zone.dragover {
  background-color: #f1f1f1;
}

.upload-btn {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  border-radius: 5px;
}

.upload-btn i {
  font-size: 1.2rem;
}

.file-icon {
  width: 50px;
  height: 50px;
  margin-top: 10px;
}

.file-info {
  font-size: 1rem;
}

    </style>
</head>
<body>
    <div class="file-upload">
        <!-- Drop Zone for Drag and Drop -->
        <div class="drop-zone" id="dropZone">
          <span>Drag & Drop your file here</span>
          <img id="fileIcon" src="/Assets/profile/prueba.jpg" class="file-icon"" />
        </div>
      
        <!-- Button for File Upload -->
        <label for="fileInput" class="upload-btn">
          <i class="fas fa-upload"></i> Upload File
        </label>
        <input type="file" id="fileInput" accept=".xlsx,.xls,.pdf" style="display: none;" />
      
        <!-- Preview section -->
        <div id="fileInfo" class="file-info"></div>
      </div>
      <script>
     
      </script>
</body>
</html>
