<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Combo Box with Table</title>
    <link rel="stylesheet" href="public/Styles/styles.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="select-menu">
    <div class="select">
        <span>Elija una Empresa</span>
        <i class="fas fa-angle-down"></i>
    </div>
    <div class="options-list">
        <!-- Opciones dinámicas aquí -->
    </div>
</div>

<table id="dataTable">
    <thead>
        <tr>
            <th>Empresa</th>
            <th>Fecha</th>
            <th>Nro. de Personas</th>
        </tr>
    </thead>
    <tbody>
        <!-- Datos dinámicos de la tabla aquí -->
    </tbody>
</table>

<script>
    // Datos simulados (ejemplo similar a la base de datos)
    const data = [
        { empresa: "CONTRATISTA", fecha: "01/08/2024", numeroPersonas: 238 },
        { empresa: "NEWMONT", fecha: "01/08/2024", numeroPersonas: 238 },
        { empresa: "TESLA", fecha: "01/09/2024", numeroPersonas: 150 },
        { empresa: "APPLE", fecha: "01/10/2024", numeroPersonas: 320 }
    ];

    // Referencias a los elementos HTML
    const select = document.querySelector(".select");
    const optionsList = document.querySelector(".options-list");
    const dataTable = document.getElementById('dataTable').getElementsByTagName('tbody')[0];

    // Función para llenar el combobox con datos dinámicos
    function populateComboBox() {
        data.forEach((item, index) => {
            const optionDiv = document.createElement('div');
            optionDiv.classList.add('option');
            optionDiv.textContent = item.empresa; // Coloca el nombre de la empresa en el combobox
            optionDiv.setAttribute('data-index', index); // Guarda el índice del item

            // Añadir evento al hacer clic en la opción
            optionDiv.addEventListener('click', () => {
                select.querySelector("span").textContent = item.empresa; // Muestra la empresa seleccionada
                optionsList.classList.remove('active'); // Cierra el combobox
                select.querySelector(".fa-angle-down").classList.toggle("fa-angle-up");
                populateTable(index); // Actualiza la tabla con la empresa seleccionada
            });

            optionsList.appendChild(optionDiv); // Agrega la opción al menú de opciones
        });
    }

    // Función para alternar el desplegable de opciones
    select.addEventListener("click", () => {
        optionsList.classList.toggle("active");
        select.querySelector(".fa-angle-down").classList.toggle("fa-angle-up");
    });

    // Función para poblar la tabla con datos dinámicos según la opción seleccionada
    function populateTable(selectedIndex) {
        dataTable.innerHTML = ''; // Limpia las filas existentes
        const selectedItem = data[selectedIndex]; // Obtén el item seleccionado

        const row = dataTable.insertRow(); // Crea una nueva fila

        // Crea y llena las celdas
        const cellEmpresa = row.insertCell(0);
        const cellFecha = row.insertCell(1);
        const cellPersonas = row.insertCell(2);

        cellEmpresa.textContent = selectedItem.empresa;
        cellFecha.textContent = selectedItem.fecha;
        cellPersonas.textContent = selectedItem.numeroPersonas;
    }

    // Inicializa el combobox dinámico con las opciones del array
    populateComboBox();
</script>

</body>
</html>
