<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Datepicker</title>
    <link rel="stylesheet" href="public/Styles/styles.css" />
    <script type="module" src="date.js"></script>
  </head>

  <body>
    <div class="datepicker-container">
    <div class="datepciker-content">
        <input type="text" class="date-input" placeholder="Select date" id="inputdate" />
        <label for="inputdate" >
            <div class="labeldate">
                <svg class="icon-calendar" width="20" id="Capa_2" data-name="Capa 2" viewBox="0 0 16.09 16.34">
                    <defs>
                      <style>
                        .cls-1 {
                          fill: none;
                          stroke: #0c2b82;
                          stroke-linecap: round;
                          stroke-linejoin: round;
                        }
                      </style>
                    </defs>
                    <g id="Capa_2-2" data-name="Capa 2">
                      <path class="cls-1" d="m13.92,2.04H2.18c-.93,0-1.68.69-1.68,1.53v10.73c0,.85.75,1.53,1.68,1.53h11.74c.93,0,1.68-.69,1.68-1.53V3.57c0-.85-.75-1.53-1.68-1.53Z"/>
                      <path class="cls-1" d="m11.4.5v3.07"/>
                      <path class="cls-1" d="m4.69.5v3.07"/>
                      <path class="cls-1" d="m.5,6.63h15.09"/>
                    </g>
                  </svg>
            </div>
           
        </label>
    </div>
    

      <div class="datepicker" hidden>
        <!-- .datepicker-header -->
        <div class="datepicker-header">
          <button class="prev"> <svg width="12" viewBox="0 0 320 512"><path fill="#0C2B82" d="M52.7 267.3c-6.2-6.2-6.2-16.4 0-22.6l160-160c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6L86.6 256 235.3 404.7c6.2 6.2 6.2 16.4 0 22.6s-16.4 6.2-22.6 0l-160-160z"/></svg></button>

          <div>
            <select class="month-input">
              <option>January</option>
              <option>February</option>
              <option>March</option>
              <option>April</option>
              <option>May</option>
              <option>June</option>
              <option>July</option>
              <option>August</option>
              <option>September</option>
              <option>October</option>
              <option>November</option>
              <option>December</option>
            </select>
            <input type="number" class="year-input" />
          </div>

          <button class="next">
            <svg class="arror-rigth" width="12" viewBox="0 0 320 512"><path fill="#0C2B82" d="M52.7 267.3c-6.2-6.2-6.2-16.4 0-22.6l160-160c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6L86.6 256 235.3 404.7c6.2 6.2 6.2 16.4 0 22.6s-16.4 6.2-22.6 0l-160-160z"/></svg>
          </button>
        </div>
        <!-- /.datepicker-header -->

        <!-- .days -->
        <div class="days">
          <span>Sun</span>
          <span>Mon</span>
          <span>Tue</span>
          <span>Wed</span>
          <span>Thu</span>
          <span>Fri</span>
          <span>Sat</span>
        </div>
        <!-- /.days -->

        <!-- .dates -->
        <div class="dates"></div>
        <!-- /.dates -->

        <!-- .datepicker-footer -->
        <div class="datepicker-footer">
          <button class="cancel">Cancel</button>
          <button class="apply">Apply</button>
        </div>
        <!-- /.datepicker-footer -->
      </div>
    </div>
  </body>
</html>
