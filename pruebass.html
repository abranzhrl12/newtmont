<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="combos.js" defer></script>
    <style>
.container {
  width: 100%;
  margin: 20px;
}

.select-menu, .pagination-options, .filter-section {
  margin-bottom: 20px;
}

#dataTable {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

#dataTable th, #dataTable td {
  border: 1px solid #ddd;
  padding: 8px;
}

#dataTable th {
  background-color: #f2f2f2;
  text-align: left;
}

#search {
  padding: 10px;
  width: 300px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

.pagination-controls {
  margin-top: 20px;
  display: flex;
  align-items: center;
  gap: 10px;
}

button {
  padding: 5px 10px;
  border: 1px solid #ddd;
  background-color: #f2f2f2;
  cursor: pointer;
}

button:disabled {
  background-color: #e0e0e0;
  cursor: not-allowed;
}

    </style>
</head>
<body>
    <div class="container">
        <!-- Combo box para seleccionar una empresa -->
        <div class="select-menu">
          <div class="select">
            <span>Elija una Empresa</span>
            <i class="fas fa-angle-down"></i>
          </div>
          <div class="options-list">
            <!-- Las opciones serán generadas dinámicamente -->
          </div>
        </div>
      
        <!-- Combo box para mostrar el número de registros por página -->
        <div class="pagination-options">
          <label for="numRecords">Mostrar</label>
          <select id="numRecords">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
          <span>por página</span>
        </div>
      
        <!-- Campo de filtro -->
        <div class="filter-section">
          <label for="search">Buscar por nombre o DNI:</label>
          <input type="text" id="search" placeholder="Buscar...">
        </div>
      
        <!-- Tabla -->
        <table id="dataTable">
            <thead>
              <tr>
                <th>Editar</th> <!-- Nueva columna de editar -->
                <th>Id Booking</th>
                <th>Fecha Registro</th>
                <th>Fotocheck</th>
                <th>DNI</th>
                <th>Nombres y Apellidos</th>
                <th>Área</th>
                <th>Régimen</th>
                <th>Origen Traslado</th>
                <th>Destino</th>
                <th>Comedor</th>
                <th>Campamento</th>
                <th>Servicio</th>
                <th>Empresa</th>
                <th>Guardia</th>
                <th>Alojamiento</th>
                <th>Fechas Reservadas</th>
              </tr>
            </thead>
            <tbody>
              <!-- Las filas se generarán dinámicamente con JavaScript -->
            </tbody>
          </table>
          
        <!-- Botones de paginación -->
        <div class="pagination-controls">
          <button id="prevPage" disabled>Anterior</button>
          <input type="number" id="pageInput" value="1" min="1" style="width: 50px;">
          <span id="currentPage">1</span> / <span id="totalPages"></span>
          <button id="nextPage" disabled>Siguiente</button>
        </div>
      </div>
      
      <script>

      </script>
</body>
</html>
