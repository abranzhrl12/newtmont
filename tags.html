<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Combo Box with Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Estilos para el combobox personalizado */
        .select-menu {
            position: relative;
            width: 200px;
            margin-bottom: 20px;
        }

        .select {
            background-color: #f2f2f2;
            padding: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .options-list {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            border: 1px solid #ccc;
            background-color: white;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .options-list.active {
            max-height: 150px; /* Ajustar la altura máxima cuando está desplegada */
            overflow-y: auto;
        }

        .option {
            padding: 10px;
            cursor: pointer;
        }

        .option:hover {
            background-color: #f0f0f0;
        }

    </style>
</head>
<body>

<div class="select-menu">
    <div class="select">
        <span>Elija una Empresa</span>
        <i class="fas fa-angle-down"></i>
    </div>
    <div class="options-list">
        <!-- Opciones dinámicas -->
    </div>
</div>

<table id="dataTable">
    <thead>
        <tr>
            <th>Empresa</th>
            <th>Fecha</th>
            <th>Nro. de Personas</th>
        </tr>
    </thead>
    <tbody>
        <!-- Dynamic rows will be added here -->
    </tbody>
</table>

<script>
    // Simulate data from the database (data dynamic)
    const data = [
        { empresa: "CONTRATISTA", fecha: "01/08/2024", numeroPersonas: 238 },
        { empresa: "NEWMONT", fecha: "01/08/2024", numeroPersonas: 238 },
        { empresa: "TESLA", fecha: "01/09/2024", numeroPersonas: 150 },
        { empresa: "APPLE", fecha: "01/10/2024", numeroPersonas: 320 }
    ];

    const selectMenu = document.querySelector('.select-menu');
    const select = document.querySelector('.select');
    const optionsList = document.querySelector('.options-list');
    const dataTable = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
    const selectedSpan = document.querySelector('.select span');

    // Function to populate the custom combobox with options dynamically
    function populateComboBox() {
        data.forEach((item, index) => {
            const optionDiv = document.createElement('div');
            optionDiv.classList.add('option');
            optionDiv.textContent = item.empresa; // Populate with company name
            optionDiv.setAttribute('data-index', index); // Store the index as a data attribute

            // Add event listener to select the option
            optionDiv.addEventListener('click', function() {
                selectedSpan.textContent = item.empresa; // Update the selected option text
                optionsList.classList.remove('active'); // Close the dropdown
                populateTable(index); // Populate table with the selected company data
            });

            optionsList.appendChild(optionDiv); // Append option to the list
        });
    }

    // Function to toggle the dropdown menu
    select.addEventListener('click', function() {
        optionsList.classList.toggle('active');
    });

    // Function to populate the table based on selected company
    function populateTable(selectedIndex) {
        dataTable.innerHTML = ''; // Clear existing rows
        const selectedItem = data[selectedIndex];

        const row = dataTable.insertRow(); // Create a new row

        const cellEmpresa = row.insertCell(0);
        const cellFecha = row.insertCell(1);
        const cellPersonas = row.insertCell(2);

        cellEmpresa.textContent = selectedItem.empresa;
        cellFecha.textContent = selectedItem.fecha;
        cellPersonas.textContent = selectedItem.numeroPersonas;
    }

    // Initial population of the custom combobox
    populateComboBox();
</script>

</body>
</html>
