<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Select Menu</title>
  
  
  <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Montserrat";
      }
      
      body{
        background-color: white;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .select-menu{
        width: 300px;
        cursor: pointer;
        position: relative;
      }
    
  </style>
</head>
<body>
  <div class="select-menu">
    <div class="select">
      <span>Elija una Empresa</span>
      <i class="fas fa-angle-down"></i>
    </div>
    <div class="options-list">
      <div class="option">Contratista</div>
      <div class="option">Newmont</div>
    </div>
  </div>


  <script>
  
  </script>
</body>
</html>
